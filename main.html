<body> 
     <div class="wrapper">
         <div class="headline">
            <h4 class="semi-bold-600" style="text-shadow: 0px 2.5px 2px rgb(125, 211, 238)">
             <strong>Bienvenidos a Educación Emocional y Atención Plena</strong></h4>
             <a class="nav-link btn-outline-primary rounded-pill px-3" href="index.html">Volver a Inicio</a>
         </div>
         <form class="form" method="post" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="Apellido y nombres" required="">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn">REGISTRARSE</button>
                <div class="account-exist">
                    ¿Ya tiene una cuenta? <a href="#" id="login">Ingresar</a>
                 </div>
            </div>
            <div class="signin"> 
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Recordar</label>
                    </div>
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                <button type="submit" class="btn">INGRESAR</button>
                <div class="account-exist">
                    ¿Desea crear una nueva cuenta? <a href="#" id="signup">Registrarse</a>
                </div>
            </div>
         </form>
     </div>
